<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator Dengan JavaScript</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="container">
		<div class="result-container">
			<a href="https://github.com/ZumaAkbarID" target="_blank" class="title">Kalkulatorku</a>
			<span class="by">by ZumaAkbar</span>
			<div class="shape-result">
				<p class="result-his"></p>
				<p class="result"></p>
			</div>
		</div>
		<div class="bar">
			<tr>
				<td><button class="btn operator" id="kabeh">C</button></td>
				<td><button class="btn operator" id="/">&divide;</button></td>
				<td><button class="btn operator" id="*">&times;</button></td>
				<td><button class="btn operator" id="sijiwae">&larr;</button></td>
			</tr>
			<tr>
				<td><button class="btn nomor" id="7">7</button></td>
				<td><button class="btn nomor" id="8">8</button></td>
				<td><button class="btn nomor" id="9">9</button></td>
				<td><button class="btn operator" id="+">&plus;</button></td>
			</tr>
			<tr>
				<td><button class="btn nomor" id="4">4</button></td>
				<td><button class="btn nomor" id="5">5</button></td>
				<td><button class="btn nomor" id="6">6</button></td>
				<td><button class="btn operator" id="-">&minus;</button></td>
			</tr>
			<tr>
				<td><button class="btn nomor" id="1">1</button></td>
				<td><button class="btn nomor" id="2">2</button></td>
				<td><button class="btn nomor" id="3">3</button></td>
			</tr>
			<tr>
				<td><button class="btn-khu nomor" id="0">0</button></td>
				<td><button class="btn-uwu operator" id="=">=</button></td>
			</tr>
		</div>
	</div>
	<script src="assets/js/main.js"></script>
</body>
</html>
